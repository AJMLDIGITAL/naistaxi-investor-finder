name: Monthly US SaaS VC Search

on:
  schedule:
    - cron: '0 9 1 * *' # Runs monthly
  workflow_dispatch:      # Allows manual run button

jobs:
  run_investor_finder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' 

      - name: Install dependencies
        run: pip install requests

      - name: Run Investor Finder Script
        env:
          MONDAY_API_KEY: ${{ secrets.MONDAY_API_KEY }}
          MONDAY_BOARD_ID: ${{ secrets.MONDAY_BOARD_ID }}
        run: |
          # Confirmed: file is named python_script.py
          python python_script.py

      - name: Upload CSV Artifact
        # FIXED: Updated from v3 to v4 to solve the deprecation error
        uses: actions/upload-artifact@v4
        with:
          name: investor-leads-csv
          path: |
            investors_*.csv
